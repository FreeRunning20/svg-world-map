<!DOCTYPE html>

<html lang="en"><head>
	<meta charset="utf-8"/>
	<title>svg-world-map</title>
	<meta name="description" content="Render a world map with a pin at a specific location."/>
	<meta name="keywords" content="svg, world, map, location, pin, dataviz, vector"/>
	<meta name="author" content="Jannis R <mail@jannisr.de>"/>
	<meta name="viewport" content="width=device-width,initial-scale=1"/>
	<style>
		body {
			margin: 0; padding: 0;
			background-color: #476F9C;
			font-family: sans-serif;
			font-weight: 300;
			/*todo: system sans-serif font*/
			font-size: 105%;
			text-align: center;
			color: white;
		}

		h1, h2, p {
			margin: 1rem 0;
		}
		h1 {
			font-size: 300%;
		}

		a {
			text-decoration: underline;
			color: white;
		}

		select {
			display: block;
			width: 100%;
			box-sizing: border-box;
		}
		input {
			font-size: 92%;
			padding: .3em;
			color: inherit;
			border: none;
			border-bottom: 1px solid white;
			margin-bottom: 1px;
			background-color: transparent;
			-webkit-appearance: none;
			-moz-appearance: none;
			appearance: none;
		}
		input:focus {
			outline: none;
			border-bottom-width: 2px;
			margin-bottom: 0;
		}

		.section {
			margin-top: 2rem;
			margin-bottom: 2rem;
		}

		#github path {
			fill: white;
		}
		#github svg:hover {
			opacity: .8;
		}

		#coords label {
			margin: 0 .5rem;
			display: inline-block;
		}

		#demo {
			position: relative;
		}
		#demo img {
			width: 100%;
		}

		#footer .love {
			font-size: 150%;
			color: #e74c3c;
		}
	</style>
</head><body>
	<h1><code>svg-world-map</code></h1>
	<p><strong>Show a location on a world map.</strong> <code>43k</code> minified &amp; gzipped.</p>
	<!-- https://github.com/github/octicons/blob/0640e0c0e555a02e4628b96d5e72ef3328f27214/svg/mark-github.svg -->
	<a id="github" href="https://github.com/derhuerst/svg-world-map">
		<svg height="36" width="36" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
			<g transform="translate(1, 1)">
				<path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59 0.4 0.07 0.55-0.17 0.55-0.38 0-0.19-0.01-0.82-0.01-1.49-2.01 0.37-2.53-0.49-2.69-0.94-0.09-0.23-0.48-0.94-0.82-1.13-0.28-0.15-0.68-0.52-0.01-0.53 0.63-0.01 1.08 0.58 1.23 0.82 0.72 1.21 1.87 0.87 2.33 0.66 0.07-0.52 0.28-0.87 0.51-1.07-1.78-0.2-3.64-0.89-3.64-3.95 0-0.87 0.31-1.59 0.82-2.15-0.08-0.2-0.36-1.02 0.08-2.12 0 0 0.67-0.21 2.2 0.82 0.64-0.18 1.32-0.27 2-0.27 0.68 0 1.36 0.09 2 0.27 1.53-1.04 2.2-0.82 2.2-0.82 0.44 1.1 0.16 1.92 0.08 2.12 0.51 0.56 0.82 1.27 0.82 2.15 0 3.07-1.87 3.75-3.65 3.95 0.29 0.25 0.54 0.73 0.54 1.48 0 1.07-0.01 1.93-0.01 2.2 0 0.21 0.15 0.46 0.55 0.38C13.71 14.53 16 11.53 16 8 16 3.58 12.42 0 8 0z"/>
			</g>
		</svg>
	</a>
	<div id="coords" class="section">
		<label>
			Latitude
			<input type="number" id="lat" min="-90" max="90" step="0.1" value="52.54"/>
		</label>
		<label>
			Longitude
			<input type="number" id="lon" min="-180" max="180" step="0.1" value="13.34"/>
		</label>
	</div>
	<div id="demo" class="section"></div>
	<footer id="footer" class="section">
		<p><a href="https://github.com/derhuerst/svg-world-map"><abbr title="Free Open Source Software">FOSS</abbr></a> made with <span class="love">‚ù§</span> by <a href="http://jannisr.de">@derhuerst</a>.</p>
	</footer>
	<script src="bundle.min.js"></script>
</body></html>
